<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>React Elements</title>
  </head>

  <body>
    <!-- Target Container -->
    <div id="root"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <script>
      const items = [
        "2 lb salmon",
        "5 sprigs fresh rosemary",
        "2 tablespoons olive oil",
        "2 small lemons",
        "1 teaspoon kosher salt",
        "4 cloves of chopped garlic",
      ];

      const instructions = [
        "Preheat the oven to 350 degrees.",
        "Spread the olive oil around a glass baking dish.",
        "Add the salmon, Garlic, and pine...",
        "Bake for 15 minutes.",
        "Add the Butternut Squash and put...",
        "Remove from oven and let cool for 15 ....",
      ];

      //Declare the react elements
      const dish = React.createElement(
        "section",
        { id: "baked-salmon" },
        React.createElement("h1", null, "Baked Salmon"),
        React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((ingredient, i) => React.createElement("li", {key: i}, ingredient))
        ),
        React.createElement(
          "section",
          { className: "instructions" },
          React.createElement("h2", null, "Cooking Instructions"),
          instructions.map((instruction, i) => React.createElement("p", {key: i}, instruction))
        )
      );

      //Use ReactDOM to render the react element in the html page
      ReactDOM.render(dish, document.getElementById("root"));

      console.log("dish element", dish);
    </script>
  </body>
</html>
