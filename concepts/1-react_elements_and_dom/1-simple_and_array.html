<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>React Elements</title>
  </head>

  <body>
    <!-- Target Container -->
    <div id="root"></div>
    <div id="root2"></div>
    <div id="rootArray"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <script>
      //Declare the react elements
      const dish = React.createElement("h1", {key: 1}, "Baked Salmon");
      const dessert = React.createElement("h2", {key: 2}, "Coconut Cream Pie");
      const dish2 = React.createElement("h1", { id: "recipe-0", "data-type": "title" }, "Baked Salmon");

      //Use ReactDOM to render the react element in the html page.
      ReactDOM.render(dish, document.getElementById("root"));
      ReactDOM.render(dish2, document.getElementById("root2"));

      console.log("dish", dish);
      console.log("dish2", dish2);

      //Use ReactDOM to render multiple react elements at once as siblings in the html page.
      ReactDOM.render([dish, dessert], document.getElementById("rootArray"));
    </script>
  </body>
</html>
