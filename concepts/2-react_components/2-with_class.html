<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Components</title>
  </head>
  <body>
    <!-- Target Container -->
    <div id="root"></div>

    <!-- React Library & React DOM-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      const secretIngredients = [
        "2 lb salmon",
        "5 sprigs fresh rosemary",
        "2 tablespoons olive oil",
        "2 small lemons",
        "1 teaspoon kosher salt",
        "4 cloves of chopped garlic",
      ];

      //Create class component using crateClass
      //THIS IS NO LONGER SUPPORTED SINCE VERSION 15.5
      /*
      const IngredientsList = React.createClass({
        displayName: "IngredientsList",
        render() {
          return React.createElement(
            "ul",
            { className: "ingredients" },
            this.props.items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
          );
        },
      });
      */

      //Create class component extending React.Component
      class IngredientsList extends React.Component {
        render() {
          return React.createElement(
            "ul",
            { className: "ingredients" },
            this.props.items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
          );
        }
      }

      ReactDOM.render(React.createElement(IngredientsList, { items: secretIngredients }, null), document.getElementById("root"));
    </script>
  </body>
</html>
